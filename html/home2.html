<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËΩ¶ËæÜÁä∂ÊÄÅÁõëÊéß</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f6fa;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .battery-container {
            position: relative;
            width: 120px;
            height: 60px;
            border: 3px solid var(--primary);
            border-radius: 8px;
            margin: 20px auto;
        }

        .battery-level {
            position: absolute;
            left: 2px;
            top: 2px;
            bottom: 2px;
            background: var(--secondary);
            border-radius: 4px;
            transition: width 0.5s ease, background 0.3s;
        }

        .battery-head {
            position: absolute;
            right: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 20px;
            background: var(--primary);
            border-radius: 0 3px 3px 0;
        }

        .power-switch {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: none;
            outline: none;
        }

        .power-switch.active {
            background: var(--success);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        }

        .temperature {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            position: relative;
            padding-left: 40px;
        }

        .temperature::before {
            content: "üå°Ô∏è";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .status-text {
            text-align: center;
            color: #7f8c8d;
            margin: 10px 0;
            font-weight: 500;
        }

        .percentage {
            font-size: 2rem;
            text-align: center;
            color: var(--primary);
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="dashboard">
    <!-- ÁîµÊ±†Áä∂ÊÄÅÂç°Áâá -->
    <div class="card">
        <div class="status-text">ÁîµÊ±†ÁîµÈáè</div>
        <div class="battery-container">
            <div class="battery-level" id="batteryLevel"></div>
            <div class="battery-head"></div>
        </div>
        <div class="percentage" id="batteryPercent">75%</div>
    </div>

    <!-- ÁîµÊ∫êÊéßÂà∂Âç°Áâá -->
    <div class="card">
        <div class="status-text">ÁîµÊ∫êÁä∂ÊÄÅ</div>
        <button class="power-switch" id="powerSwitch"></button>
        <div class="status-text" id="powerStatus">Â∑≤ÂÖ≥Èó≠</div>
    </div>

    <!-- Ê∏©Â∫¶Áä∂ÊÄÅÂç°Áâá -->
    <div class="card">
        <div class="status-text">Á≥ªÁªüÊ∏©Â∫¶</div>
        <div class="temperature" id="temperature">36‚ÑÉ</div>
        <div class="status-text">ÂΩìÂâçÊ∏©Â∫¶</div>
    </div>
</div>

<script>
    // ÁîµÊ∫êÂºÄÂÖ≥ÊéßÂà∂
    const powerSwitch = document.getElementById('powerSwitch');
    const powerStatus = document.getElementById('powerStatus');
    let isPoweredOn = false;

    powerSwitch.addEventListener('click', () => {
        isPoweredOn = !isPoweredOn;
        updatePowerStatus();
    });

    function updatePowerStatus() {
        powerSwitch.classList.toggle('active', isPoweredOn);
        powerStatus.textContent = isPoweredOn ? 'ËøêË°å‰∏≠' : 'Â∑≤ÂÖ≥Èó≠';
        powerStatus.style.color = isPoweredOn ? var(--success) : var(--danger);
    }

    // ÁîµÊ±†Áä∂ÊÄÅÊ®°ÊãüÊõ¥Êñ∞
    function updateBattery() {
        const batteryLevel = document.getElementById('batteryLevel');
        const batteryPercent = document.getElementById('batteryPercent');
        const randomChange = Math.random() * 2 - 1; // Ê®°ÊãüÁîµÈáèÂèòÂåñ
        let currentPercent = parseFloat(batteryPercent.textContent);

        currentPercent = Math.min(100, Math.max(0, currentPercent + randomChange));
        batteryLevel.style.width = `{currentPercent}%`;
        batteryLevel.style.background = currentPercent > 20 ? var(--secondary) : var(--danger);
        batteryPercent.textContent = `{currentPercent.toFixed(1)}%`;
    }

    // Ê∏©Â∫¶Ê®°ÊãüÊõ¥Êñ∞
    function updateTemperature() {
        const tempElement = document.getElementById('temperature');
        const randomChange = Math.random() * 0.4 - 0.2; // Ê®°ÊãüÊ∏©Â∫¶ÂèòÂåñ
        let currentTemp = parseFloat(tempElement.textContent);

        currentTemp = Math.min(45, Math.max(-10, currentTemp + randomChange));
        tempElement.textContent = `{currentTemp.toFixed(1)}‚ÑÉ`;
        tempElement.style.color = currentTemp > 40 ? var(--danger) : var(--primary);
    }

    // Ê®°ÊãüÂÆûÊó∂Êõ¥Êñ∞
    setInterval(() => {
        if(isPoweredOn) {
            updateBattery();
            updateTemperature();
        }
    }, 2000);

    // ÂàùÂßãÂåñ
    updatePowerStatus();
</script>
</body>
</html>
