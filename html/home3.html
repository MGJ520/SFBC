<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆状态显示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar a.active {
            background-color: #4caf50;
        }
        .status-item {
            margin-bottom: 15px;
        }
        .status-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-item span {
            font-size: 1.2em;
            color: #333;
        }
        .battery-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .battery-bar-fill {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s ease;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-switch-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .toggle-switch input:checked + .toggle-switch-slider {
            background-color: #4caf50;
        }
        .toggle-switch input:focus + .toggle-switch-slider {
            box-shadow: 0 0 1px #4caf50;
        }
        .toggle-switch input:checked + .toggle-switch-slider:before {
            transform: translateX(26px);
        }
        .joystick {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
        }
        .joystick .stick {
            width: 50px;
            height: 50px;
            background-color: #4caf50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="#home" class="active" onclick="showPage('home')">主页</a>
        <a href="#remote" onclick="showPage('remote')">遥控</a>
        <a href="#settings" onclick="showPage('settings')">设置</a>
    </div>
    <div id="home" class="page">
        <div class="status-item">
            <label for="battery">电量百分比</label>
            <div class="battery-bar">
                <div class="battery-bar-fill" id="battery-bar-fill" style="width: 50%;"></div>
            </div>
            <span id="battery-percentage">50%</span>
        </div>
        <div class="status-item">
            <label for="power-switch">电源开关</label>
            <label class="toggle-switch">
                <input type="checkbox" id="power-switch">
                <span class="toggle-switch-slider"></span>
            </label>
        </div>
        <div class="status-item">
            <label for="temperature">温度</label>
            <span id="temperature">25°C</span>
        </div>
    </div>
    <div id="remote" class="page" style="display: none;">
        <div class="joystick">
            <div class="stick" id="joystick-stick"></div>
        </div>
    </div>
    <div id="settings" class="page" style="display: none;">
        <div class="status-item">
            <label for="setting1">设置1</label>
            <input type="text" id="setting1" placeholder="输入内容">
        </div>
        <div class="status-item">
            <label for="setting2">设置2</label>
            <input type="text" id="setting2" placeholder="输入内容">
        </div>
    </div>
</div>
<script>
    // 模拟车辆状态更新
    setInterval(() => {
        const batteryPercentage = Math.floor(Math.random() * 100); // 随机电量百分比
        const temperature = Math.floor(Math.random() * 50 + 15); // 随机温度

        document.getElementById('battery-percentage').textContent = `${batteryPercentage}%`;
        document.getElementById('battery-bar-fill').style.width = `${batteryPercentage}%`;
        document.getElementById('temperature').textContent = `${temperature}°C`;
    }, 2000); // 每2秒更新一次

    // 页面切换
    function showPage(page) {
        document.getElementById('home').style.display = 'none';
        document.getElementById('remote').style.display = 'none';
        document.getElementById('settings').style.display = 'none';
        document.getElementById(page).style.display = 'block';
        document.querySelector('.navbar a').forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('onclick').includes(page)) {
                link.classList.add('active');
            }
        });
    }

    // 摇杆控件
    let isDragging = false;
    const joystick = document.querySelector('.joystick');
    const stick = document.getElementById('joystick-stick');

    joystick.addEventListener('mousedown', (e) => {
        isDragging = true;
        updateStickPosition(e);
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            updateStickPosition(e);
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        resetStickPosition();
    });

    function updateStickPosition(e) {
        const rect = joystick.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const radius = joystick.offsetWidth / 2;
        const centerX = radius;
        const centerY = radius;
        const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);

        if (distance <= radius) {
            stick.style.left = `${x - stick.offsetWidth / 2}px`;
            stick.style.top = `${y - stick.offsetHeight / 2}px`;
        } else {
            const angle = Math.atan2(y - centerY, x - centerX);
            const newX = centerX + Math.cos(angle) * radius;
            const newY = centerY + Math.sin(angle) * radius;
            stick.style.left = `${newX - stick.offsetWidth / 2}px`;
            stick.style.top = `${newY - stick.offsetHeight / 2}px`;
        }
    }

    function resetStickPosition() {
        stick.style.left = `${joystick.offsetWidth / 2 - stick.offsetWidth / 2}px`;
        stick.style.top = `${joystick.offsetHeight / 2 - stick.offsetHeight / 2}px`;
    }
</script>
</body>
</html>
